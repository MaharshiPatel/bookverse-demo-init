apiVersion: v1
kind: Secret
metadata:
  name: bookverse-github-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  name: bookverse-github-repo
  type: git
  url: https://github.com/yonatanp-jfrog/bookverse-helm.git
  # Set one of the following auth methods before applying:
  # For Personal Access Token (recommended):
  # username: <github-username>
  # password: <github-personal-access-token>
  # 
  # OR for GitHub App authentication:
  # githubAppId: <app-id>
  # githubAppInstallationId: <installation-id>
  # githubAppPrivateKey: |
  #   -----BEGIN PRIVATE KEY-----
  #   <private-key-content>
  #   -----END PRIVATE KEY-----

---
